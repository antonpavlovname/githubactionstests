name: CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:
  
jobs:
  build:

    runs-on: windows-latest
    env:
      my_version: ${{vars.MYVERMAJOR}}.${{vars.MYVERMINOR}}.${{github.run_number}}.${{github.run_attempt}}
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Print Version
      run: |
        echo ${{env.my_version}}
        echo ${{vars.MYVERMAJOR}}.${{vars.MYVERMINOR}}.${{github.run_number}}.${{github.run_attempt}}
    - name: Build
      run: dotnet build --no-restore -c Release # -p:Version=$my-version
    - name: Test
      run: dotnet test --no-build --verbosity normal -c Release
